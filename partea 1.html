<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale=1.0">
    <title>Document</title>

    <script>


        //functie "equals" care primeste 2 parametrii si returneaza daca cei 2 parametrii sunt egali, strict
        function equals(a, b) {
            return (a === b)
        }


        // functie "compare" care primeste 2 parametrii si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea

        function compare(x, y) {
            if (x < y) {
                return -1
            }
            else if (x === y) {
                return 0
            }

            return 1
        }


        //functie "max" care primeste 2 parametrii si returneaza maximul dintre cele 2
        function max(x, y) {
            if (x > y) {
                return x
            }

            return y
        }


        //functie "min" care primeste 2 parametrii si returneaza minimul dintre cele 2
        function min(x, y) {
            if (x < y) {
                return x
            }

            return y
        }


        //functie "suma" care primeste 1 parametru, numar intreg si returneaza suma primelor N numere naturale pozitive
        function suma(n) {
            let sum = 0;
            for (let i = n; i > 0; i--) {
                sum = sum + i;
            }

            return sum
        }

        //functie "prim" care primeste 1 parametru si returneaza true/false daca N este numar prim sau nu 
        function prim(n) {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false
                }
            }

            return true
        }

        function sumaPrime(m) {
            let sum = 0;
            let count = 1;
            for (let i = 2; count <= m; i++) {
                if (prim(i)) {
                    sum = sum + i;
                    count = count + 1;
                }

            }

            return sum;
        }


        //functie "produsImpare" care primeste 1 parametru si returneaza produsul primelor N numere impare pozitive 

        function produsImpare(n) {
            let produs = 1;
            let count = 1;
            for (let i = 1; count <= n; i += 2) {
                count = count + 1;
                produs = produs * i;
            }

            return produs;
        }

        //functie "invers" care primeste un parametru de tip numar si intoarce inversul acestuia

        function invers(n) {
            let x = n;
            let inv = 0;
            for (; x > 0;) {
                let lastDigit = x % 10;
                x = Math.floor(x / 10);
                inv = inv * 10 + lastDigit;
            }

            return inv;
        }

        //functie "contains" care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array
        function contains(arr, x) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === x) {
                    return true
                }
            }

            return false
        }

        //functie "maxArray" care primeste un array si returneaza valoarea maxima 
        function maxArray(arr) {
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= max) {
                    max = arr[i];
                }
            }

            return max
        }


        //functie "sumMinMax" care primeste un array de numere si returneaza suma dintre valoare maxima si valoare minima

        function sumMinMax(arr) {
            let max = arr[0];
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= max) {
                    max = arr[i];
                }
                if (arr[i] <= min) {
                    min = arr[i];
                }
            }

            let sum = min + max;

            return sum
        }

        //functie "hasDuplicates" care primeste un array si returneaza daca exista duplicate intr-un array
        function hasDuplicates(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        return true
                    }
                }
            }

            return false
        }


        //functie "produsPozitive" care primeste un array si returneaza produsul numerelor pozitive intr-un array
        function produsPozitive(arr) {
            let produs = 1;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    produs = produs * arr[i]
                }
            }

            return produs
        }

        //functie "palindrom" care primeste un string si returneaza daca este palindrom
        function palindrom(x) {
            for (let i = 0, j = x.length - 1; i < j; i++, j--) {
                if (x[i] !== x[j]) {
                    return false
                }
            }

            return true
        }


    </script>
